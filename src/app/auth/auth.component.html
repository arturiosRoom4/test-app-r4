<div class="auth-container">
  <mat-card class="auth-card">
    <img
      class="auth-face"
      src="assets/images/login.png"
      alt>

    <h2 class="mat-h2">Welcome back!</h2>

    <button
      class="google-signin-button"
      (click)="googleSignin()"
      mat-raised-button>
      <mat-icon svgIcon="google-logo"></mat-icon>
      <span>Sign in with Google</span>
    </button>
  </mat-card>
</div>
